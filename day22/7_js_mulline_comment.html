<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js多行注释</title>
</head>
<body>
    <script type="text/javascript">
        /*
        下面的代码将输出
        一个标题和2个段落
         */
        document.write("<h1>这是标题</h1>");
        document.write("<p>这是段落.</p>");
        document.write("<p>这是另一个段落.</p>")
    </script>
</body>
</html>
