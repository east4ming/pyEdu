<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>
</head>
<body>
    <script type="text/javascript">
        var firstname;
        firstname="Casey";
        document.write(firstname);
        document.write("<br />")
        firstname="Eve";
        document.write(firstname)
    </script>

    <p>上面的脚本声明了一个变量, 为其赋值, 显示该值, 改变该值, 然后再显示该值.</p>
</body>
</html>
