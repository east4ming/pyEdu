<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局元素：Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>21</td>
        </tr>
        <tr>
            <td colspan="2" valign="right">成人组</td>
        </tr>
    </table>
</body>
</html>
