<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>鼠标移动改变字颜色</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1 onmouseover="style.color='red'" onmouseout="style.color='blue'">
        请把鼠标移动到这段文字上.
    </h1>
</body>
</html>
