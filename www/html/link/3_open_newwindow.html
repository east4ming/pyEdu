<html>
<head>
    <title>在新的窗口打开链接</title>
    <meta charset="UTF-8">
</head>
<body>
    <a href="http://www.w3school.com.cn/" target="_blank">visit W3School!</a>

    <p>如果把链接的target属性设置为"_blank", 该链接会在新窗口中打开.</p>
</body>
</html>
