<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>发送电子邮件链接</title>
    <meta charset="UTF-8">
</head>
<body>
<p>
    这是邮件链接:
    <a href="mailto:someone@test.com?subject=Hello%20again">发送邮件</a>
</p>

<p>
    <b>注意:</b>应该使用%20来替换单词之间的空格, 这样浏览器就可以正确地显示文本了.
</p>

</body>
</html>
