<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>不同类型的无序列表</title>
    <meta charset="UTF-8">
</head>
<body>
    <h4>Disc 项目符号列表:</h4>
    <ul type="disc">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>橘子</li>
    </ul>
    <h4>Circle 项目符号列表:</h4>
    <ul type="circle">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>橘子</li>
    </ul>
    <h4>Square 项目符号列表:</h4>
    <ul type="square">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
        <li>橘子</li>
    </ul>
</body>
</html>
