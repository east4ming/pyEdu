<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>带有标题的表格</title>
    <meta charset="UTF-8">
</head>
<body>
    <h4>这个表格有一个标题，以及粗边框：</h4>
    <table border="6">
        <caption>我的标题</caption>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
