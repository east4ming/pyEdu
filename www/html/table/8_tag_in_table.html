<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表格内的标签</title>
    <meta charset="UTF-8">
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <p>这是一个段落.</p>
                <p>这是另一个段落.</p>
            </td>
            <td>
                这个单元包含一个表格:
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                这个单元包含一个列表
                <ul>
                    <li>苹果</li>
                    <li>香蕉</li>
                    <li>波罗</li>
                </ul>
            </td>
            <td>HELLO</td>
        </tr>
    </table>
</body>
</html>
