<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表头</title>
    <meta charset="UTF-8">
</head>
<body>
    <h4>表头:</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>电话</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <h4>垂直的表头:</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th>电话</th>
            <td>892346923</td>
        </tr>
        <tr>
            <th>电话</th>
            <td>384720938</td>
        </tr>
    </table>
</body>
</html>
