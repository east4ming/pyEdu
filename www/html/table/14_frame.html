<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>表格中添加frame</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>Table with frame="box":</p>
    <table frame="box">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>January</th>
            <th>$100</th>
        </tr>
    </table>

    <p>Table with frame="above":</p>
    <table frame="above">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>January</th>
            <th>$100</th>
        </tr>
    </table>

    <p>Table with frame="below":</p>
    <table frame="below">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>January</th>
            <th>$100</th>
        </tr>
    </table>

    <p>Table with frame="hsides":</p>
    <table frame="hsides">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>January</th>
            <th>$100</th>
        </tr>
    </table>

    <p>Table with frame="vsides":</p>
    <table frame="vsides">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <th>January</th>
            <th>$100</th>
        </tr>
    </table>
</body>
</html>
