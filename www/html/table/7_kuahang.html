<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>跨行或跨列的表格单元格</title>
    <meta charset="UTF-8">
</head>
<body>
    <h4>横跨两列的单元格：</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th colspan="2">电话</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55512364</td>
            <td>55512364</td>
        </tr>
    </table>

    <h4>横跨两行的单元格:</h4>
    <table border="1">
        <tr>
            <th>姓名</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">电话</th>
            <td>246546146</td>
        </tr>
        <tr>
            <td>246546146</td>
        </tr>
    </table>
</body>
</html>
