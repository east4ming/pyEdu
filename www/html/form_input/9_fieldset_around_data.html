<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>在数据周围绘制一个带标题的框</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <fieldset>
            <legend>健康信息</legend>
            身高:<input type="text" />
            体重:<input type="text" />
        </fieldset>
    </form>
</body>
</html>
