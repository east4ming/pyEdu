<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>删除和插入字效果</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>一打有 <del>二十</del> <ins>十二</ins> 件.</p>

    <p>大多数浏览器会改写为删除文本和下划线文本.</p>

    <p>一些老式的浏览器 会把删除文本和下划线文本显示为普通文本.</p>
</body>
</html>
