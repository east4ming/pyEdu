<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>块引用</title>
    <meta charset="UTF-8">
</head>
<body>
这是长的引用:
<blockquote>
    这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.
    这是长的引用.这是长的引用.这是长的引用.这是长的引用.
    这是长的引用.这是长的引用.这是长的引用.这是长的引用.这是长的引用.
</blockquote>

这是短的引用:
<q>
    这是短的引用.
</q>

<p>
    使用blockquote元素的话,浏览器会插入换行和外边距, 而q元素不会有任何特殊的呈现.
</p>
</body>
</html>
