<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>文字方向</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>
        如果你的浏览器支持bi-directional override(bdo), 下一行会从右向左输出(rtl);
    </p>

    <bdo dir="rtl">
        Here is some Hebrew text
    </bdo>
</body>
</html>
