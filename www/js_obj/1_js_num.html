<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>JS 数字精度问题</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var x;
        document.write("<p>输入为'12345678901234567890', 实际只有17位: ");
        x=12345678901234567890;
        document.write(x + "</p>");

        document.write("<p>0.2 + 0.1 = ");
        x=0.2+0.1;
        document.write(x + "</p>");

        document.write("<p>可分别乘以10并除以10来解决精度问题: ");
        x=(0.2*10+0.1*10)/10;
        document.write(x + "</p>");
    </script>
</body>
</html>
