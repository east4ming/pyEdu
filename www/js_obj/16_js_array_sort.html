<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>对数组进行字面上的排序</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var arr=new Array();
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";
        arr[3]="James";
        arr[4]="Adrew";
        arr[5]="Martin";

        document.write(arr + "<br />");
        document.write(arr.sort());
    </script>
</body>
</html>
