<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>显示星期</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var d=new Date();
        var weekday=new Array(7);
        weekday[0]="星期日";
        weekday[1]="Mon.";
        weekday[2]="Tue";
        weekday[3]="Wed.";
        weekday[4]="Thu.";
        weekday[5]="Fri.";
        weekday[6]="Sat.";

        document.write("今天是:" + weekday[d.getDay()]);
    </script>
</body>
</html>
