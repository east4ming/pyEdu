<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>用数组的元素组成字符串</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var arr=new Array(3);
        arr[0]="George";
        arr[1]="John";
        arr[2]="Thomas";

        document.write(arr.join());
        document.write("<br />");
        document.write(arr.join("."));
    </script>
</body>
</html>
