<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>创建数组</title>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        var mycars=new Array();
        mycars[0]="Saab";
        mycars[1]="Volvo";
        mycars[2]="BMW";

        for (i=0;i<mycars.length;i++) {
            document.write(mycars[i] + "<br />")
        }
    </script>
</body>
</html>
