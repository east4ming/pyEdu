<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>设置四边框样式</title>
    <meta charset="UTF-8">
    <style type="text/css">
        p.dotted {border-style: dotted}
        p.dashed {border-style: dashed}
        p.solid {border-style: solid}
        p.double {border-style: double}
        p.grovve {border-style: groove}
        p.ridge {border-style: ridge}
        p.inset {border-style: inset}
        p.outset {border-style: outset}
    </style>
</head>
<body>
    <p class="dotted">A dotted border</p>
    <p class="dashed">A dotted border</p>
    <p class="solid">A dotted border</p>
    <p class="double">A dotted border</p>
    <p class="grovve">A dotted border</p>
    <p class="ridge">A dotted border</p>
    <p class="inset">A dotted border</p>
    <p class="outset">A dotted border</p>
</body>
</html>
