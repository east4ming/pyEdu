<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>设置字体尺寸</title>
    <meta charset="UTF-8">
    <style type="text/css">
        h1 {font-size: 300%}
        h2 {font-size: 200%}
        p {font-size: 100%}
    </style>
</head>
<body>
    <h1>This is head 1</h1>
    <h2>This is head 2</h2>
    <p>This is a paragraph</p>

</body>
</html>
