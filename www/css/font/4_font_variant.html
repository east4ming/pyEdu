<html>
<head>
    <title>字体异体</title>
    <meta charset="UTF-8">
    <style type="text/css">
        p.normal {font-variant: normal}
        p.small {font-variant: small-caps}
    </style>

<body>

    <p class="small">This is a paragraph</p>
</body>
