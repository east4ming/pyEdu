<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>单词间距</title>
    <meta charset="UTF-8">
    <style type="text/css">
        p.spread {
            word-spacing: 30px;
        }

        p.tight {
            word-spacing: -0.5em
        }
    </style>
</head>
<body>
<p class="spread">This is some text. This is some text.</p>
<p class="tight">This is some text. This is some text.</p>
</body>
</html>
